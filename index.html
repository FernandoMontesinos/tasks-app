<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Tareas</title>
    <!--Boostrap 4-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Navegación-->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Gestor de Tareas</a>
        </div>
    </nav>

    <!--Contenido Principal-->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Agrega la Tarea" class="form-control" autocomplete="off">
                            </div>
                            <div class="form-group pt-2">
                                <textarea id="description" cols="80" rows="8" class="form-control"
                                    placeholder="Agregar Descripción"></textarea>
                            </div>
                            <div class="form-group pt-3">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>
    </div>
    <!--Scripts-->
    <script src="app.js"></script>
</body>

</html>
